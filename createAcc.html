<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
</head>
<body>
    <h1>Cria a tua conta</h1>
    <form action="">
        <p><label for="first">
              Username:
          </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter your Username" required></p>

        <p><label for="password">
              Password:
          </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required></p>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Submit
            </button>
        </div>
    </form>    
</body>
</html>

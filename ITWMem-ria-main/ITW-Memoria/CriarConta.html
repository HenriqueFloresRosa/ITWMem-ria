<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Jogo XYZ</title>
    <link rel="stylesheet" href="/ITW-Memoria/style/CriaConta.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h1>Criar Conta 🔐</h1>
            <form id="registerForm">
                <label for="register-username">Usuário</label>
                <input type="text" id="register-username" name="register-username" required>
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" name="register-password" required>
                <button type="submit">Registrar</button>
            </form>
            <button onclick="window.location.href='Login.html'">Voltar para Login</button>
        </div>
    </div>
    <audio  autoplay ="audio">
        <source src="multimedia/League of Legends - URF Queue Music [Bass Boosted] (Extended).mp3" type="audio/mp3 ">
    </audio>    
    <script src="script/LoginCriar.js"></script>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Workbench&display=swap" rel="stylesheet">
    <title class="silkscreen-bold">Registo</title>
</head>
<body class="silkscreen-regular">
    <h1 class="silkscreen-bold">Registo</h1>
    <form action="home.html" class="login">
        <p><label for="first" class="username">
              Username:
          </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter your Username" required></p>

        <p><label for="password">
              Password:
          </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required></p>

        <div class="botao">
            <button type="submit" class="botao"
                    onclick="solve()">
                Submeter
            </button>
            <button class="botao" onclick="window.location.href='createAcc.html';">Criar conta</button>
        </div>
    </form>
    
    <div>
        <audio controls autoplay muted class="audio">
            <source src="multimedia/LavenderTown.mp3 " type="audio/mp3 ">
        
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer class="creditos">
        Criado por: <br> Gildo Conceição nº58670 <br> Guilherme Lima nº56699 <br> Henrique Venâncio nº58618
    </footer>
</body>
</html>
